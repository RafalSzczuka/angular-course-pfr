<article *ngIf="recipe">
    <div (click)="onRecipeClick(recipe)">
        <h3>{{ recipe.title }}</h3>
        <p>{{ recipe.description }}</p>
        <p>Poziom trudności: {{ recipe.difficulty }}</p>
        <p>Czas przygotowania: {{ recipe.preparationTime }} minut</p>
    </div>
    <button (click)="onDeleteRecipe(recipe)">Usuń</button>
</article>
